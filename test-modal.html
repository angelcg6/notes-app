<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal - Notas App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-edit"></i> Test Modal</h1>
            <p class="subtitle">Prueba del modal de autenticaci√≥n</p>
            <div class="auth-section">
                <div id="authButtons" class="auth-buttons">
                    <button id="signInBtn" class="btn btn-primary btn-small">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n
                    </button>
                    <button id="signUpBtn" class="btn btn-secondary btn-small">
                        <i class="fas fa-user-plus"></i> Registrarse
                    </button>
                </div>
            </div>
        </header>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Iniciar Sesi√≥n</h2>
                <button id="closeModal" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="authForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" id="submitAuth" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n
                    </button>
                </form>
                <div class="auth-divider">
                    <span>o</span>
                </div>
                <div class="social-auth">
                    <button id="githubAuth" class="btn btn-social btn-github">
                        <i class="fab fa-github"></i> Continuar con GitHub
                    </button>
                    <button id="googleAuth" class="btn btn-social btn-google">
                        <i class="fab fa-google"></i> Continuar con Google
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('üîç Iniciando test del modal...');
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('‚úÖ DOM cargado');
            
            const signInBtn = document.getElementById('signInBtn');
            const signUpBtn = document.getElementById('signUpBtn');
            const authModal = document.getElementById('authModal');
            const closeModal = document.getElementById('closeModal');
            
            console.log('signInBtn:', signInBtn);
            console.log('signUpBtn:', signUpBtn);
            console.log('authModal:', authModal);
            console.log('closeModal:', closeModal);
            
            if (signInBtn) {
                signInBtn.addEventListener('click', () => {
                    console.log('üñ±Ô∏è Clic en Iniciar Sesi√≥n');
                    console.log('Modal antes:', authModal.className);
                    authModal.classList.remove('hidden');
                    console.log('Modal despu√©s:', authModal.className);
                });
            }
            
            if (signUpBtn) {
                signUpBtn.addEventListener('click', () => {
                    console.log('üñ±Ô∏è Clic en Registrarse');
                    console.log('Modal antes:', authModal.className);
                    authModal.classList.remove('hidden');
                    console.log('Modal despu√©s:', authModal.className);
                });
            }
            
            if (closeModal) {
                closeModal.addEventListener('click', () => {
                    console.log('üñ±Ô∏è Clic en cerrar modal');
                    authModal.classList.add('hidden');
                });
            }
        });
    </script>
</body>
</html>
