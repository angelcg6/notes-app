<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas App - CDN Version</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-edit"></i> Notas</h1>
            <p class="subtitle">Tus ideas y pensamientos</p>
            <div class="auth-section">
                <div id="userInfo" class="user-info hidden">
                    <span id="userEmail"></span>
                    <button id="signOutBtn" class="btn btn-secondary btn-small">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </button>
                </div>
                <div id="authButtons" class="auth-buttons">
                    <button id="signInBtn" class="btn btn-primary btn-small">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                    <button id="signUpBtn" class="btn btn-secondary btn-small">
                        <i class="fas fa-user-plus"></i> Registrarse
                    </button>
                </div>
            </div>
        </header>

        <div class="add-note-section">
            <div class="note-input-container">
                <input type="text" id="noteTitle" placeholder="Título de la nota..." class="note-title-input">
                <textarea id="noteContent" placeholder="Escribe tu nota aquí..." class="note-content-input"></textarea>
                <div class="button-group">
                    <button id="saveNote" class="btn btn-primary">
                        <i class="fas fa-check"></i> Guardar
                    </button>
                    <button id="clearForm" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Limpiar
                    </button>
                </div>
            </div>
        </div>

        <div class="notes-section">
            <div class="notes-header">
                <h2>Tus Notas</h2>
                <div class="header-controls">
                    <div class="search-container">
                        <input type="text" id="searchNotes" placeholder="Buscar notas..." class="search-input">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <div class="backup-controls">
                        <button id="exportNotes" class="btn btn-info" title="Exportar notas">
                            <i class="fas fa-download"></i>
                        </button>
                        <input type="file" id="importNotes" accept=".json" style="display: none;">
                        <button id="importBtn" class="btn btn-warning" title="Importar notas">
                            <i class="fas fa-upload"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="notesContainer" class="notes-container">
                <!-- Las notas se mostrarán aquí dinámicamente -->
            </div>
            
            <div id="emptyState" class="empty-state">
                <i class="fas fa-edit"></i>
                <h3>No hay notas</h3>
                <p>Comienza escribiendo tu primera nota</p>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Iniciar Sesión</h2>
                <button id="closeModal" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="authForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" id="submitAuth" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                </form>
                <div class="auth-divider">
                    <span>o</span>
                </div>
                <div class="social-auth">
                    <button id="githubAuth" class="btn btn-social btn-github">
                        <i class="fab fa-github"></i> Continuar con GitHub
                    </button>
                    <button id="googleAuth" class="btn btn-social btn-google">
                        <i class="fab fa-google"></i> Continuar con Google
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/supabase-cdn.js"></script>
    <script src="script-cdn.js"></script>
</body>
</html>
